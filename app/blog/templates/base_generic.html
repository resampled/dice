{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>{% block title %}Diceblog{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
<!--   <script src="{% static 'js/htmx.org.min.js' %}"></script> -->
{# unused as of now #}
   <script src="{% static 'js/basic.js' %}"></script>
    {% block headelements %}
    {% endblock %}
</head>
<body>
<div class="nav">
{% block topnav %}
    <div class="nav-left">
        <span class="nav-hp"><a href="{% url 'homepage' %}">Diceblog</a></span>
        <span class="nav-bracketed">
            (<span class="nav-posts"><a href="{% url 'post-list' %}">posts</a></span>
            &bull;
            <span class="nav-users"><a href="{% url 'user-list' %}">users</a></span>)
        </span>
    </div>
    <div class="nav-right">
    {% if user.is_authenticated %}
        <a class="nav-ucp nav-auth-ucp" href="{% url 'user-profile' %}">manage user</a>
    {% else %}
        <a class="nav-ucp nav-unauth-ucp" href="{% url 'account_login' %}">login</a>
    {% endif %}
    </div>
{% endblock %}
</div>
<div class="content">
{% block content %}
{% endblock %}
</div>
</body>
</html>
