{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>{% block title %}Diceblog{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
<div class="nav">
{% block topnav %}
<span>Topnav</span>
    {% if user.is_authenticated %}
        <a href="{% url 'user-profile' %}">manage user</a>
    {% else %}
        <a href="{% url 'account_login' %}">login</a>
    {% endif %}
{% endblock %}
</div>
<div class="content">
{% block content %}
{% endblock %}
</div>
</body>
</html>
