{% extends 'base_generic.html' %}

{% block content %}
{% if bloguser_list %}
    {% for entry in bloguser_list %}
        <h2><a href="">{{ entry.username }}</a></h2>
        <p>{{ entry.description|truncatechars:100 }}</p>
    {% endfor %}
{% else %}
<p>No users found.</p>
{% endif %}
{% endblock %}
